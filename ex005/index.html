<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Apresente-se para nós</h1>
    </header>
    <section>
        <form action="cad.php" method="get" autocomplete="on">
            <div>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" autocomplete="name">
            </div>
            <div>
                <label for="isurname">Sobrenome</label>
                <input type="text" name="surname" id="isurname" autocomplete="family-name">
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </section>
</body>
</html>
